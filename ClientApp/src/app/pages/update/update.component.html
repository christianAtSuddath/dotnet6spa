              </span>
            </div>

                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput formcontrolname="temperature" placeholder="Temperature"  [(ngModel)]="weather.temperature" [ngModelOptions]="{standalone: true}"

                   >

            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button="" (click)="updateWeather()" color="primary">Update</button>
              <button mat-raised-button="" (click)="delete(weather.id)" color="primary">Delete</button>
              <button mat-raised-button="" (click)="closePopup()" color="primary">Close</button>
